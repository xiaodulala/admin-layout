      description: 修改用户头像
      operationId: sysUserAvatar
      responses: {}
      tags:
      - 系统用户管理
  /api/v1/sys/user/profile:
    get:
      description: 获取用户个人中心
      operationId: 系统用户管理
      responses: {}
  /api/v1/sys/user/pwd/reset:
    put:
      description: 重置密码
      operationId: sysUserPwdReset
      parameters:
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/ResetSysUserPwdReq'
      responses: {}
      tags:
      - 系统用户管理
  /api/v1/sys/user/pwd/set:
