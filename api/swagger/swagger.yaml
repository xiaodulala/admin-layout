host: localhost:9099
info:
  title: admin-layout  Server API.
  version: 1.0.0
paths:
  /api/v1/sys/dept:
    delete:
      description: 删除部门
      operationId: sysDeptDelete
      parameters:
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/SysRoleDeleteReq'
      responses: {}
      tags:
      - 系统部门管理
    get:
      description: 分页查询部门
      operationId: sysDeptGetPage
      parameters:
      - in: query
        name: deptName
        type: string
        x-go-name: DeptName
      - in: query
        name: deptId
        type: string
        x-go-name: DeptId
      responses: {}
      tags:
      - 系统部门管理
    post:
      description: 添加部门
      operationId: sysDeptInsert
      parameters:
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/SysDeptInsertReq'
      responses: {}
      tags:
      - 系统部门管理
  /api/v1/sys/dept/{deptId}:
    get:
      description: 获取部门数据
      operationId: sysDeptGet
      parameters:
      - in: path
        name: deptId
        required: true
        type: string
        x-go-name: DeptId
      responses: {}
      tags:
      - 系统部门管理
    put:
      description: 修改部门
      operationId: sysDeptUpdate
      parameters:
      - format: int64
        in: path
        name: deptId
        required: true
        type: integer
        x-go-name: DeptId
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/SysDeptUpdateReq'
      responses: {}
      tags:
      - 系统部门管理
  /api/v1/sys/menu:
    delete:
      description: 删除菜单
      operationId: sysMenuDelete
      parameters:
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/SysMenuDeleteReq'
      responses: {}
      tags:
      - 系统菜单管理
    get:
      description: 分页查询菜单列表数据
      operationId: sysMenuGetPage
      parameters:
      - format: int64
        in: query
        name: pageIndex
        type: integer
        x-go-name: PageIndex
      - format: int64
        in: query
        name: pageSize
        type: integer
        x-go-name: PageSize
      - in: query
        name: title
        type: string
        x-go-name: Title
      - format: int64
        in: query
        name: visible
        type: integer
        x-go-name: Visible
      responses: {}
      tags:
      - 系统菜单管理
    post:
      description: 创建菜单
      operationId: sysMenuInsert
      parameters:
      - example: 目录： {"parentId":0,"menuName":"TimeCard","icon":"archived","menuType":"M","apis":[],"sort":0,"action":"","isFrame":"1","visible":"0","title":"考勤管理","component":"Layout","path":"/timecard"}
          菜单：{"parentId":552,"menuName":"StaffManage","icon":"add-doc","menuType":"C","apis":[141],"sort":0,"action":"","isFrame":"1","visible":"0","title":"员工管理","component":"/timecard/staff-manage/index","path":"/timecard/staff-manage","permission":"timecard:staffManage"}
        in: body
        name: Body
        schema:
          $ref: '#/definitions/SysMenuInsertReq'
      responses: {}
      tags:
      - 系统菜单管理
  /api/v1/sys/menu/{id}:
    get:
      description: 根据id查询菜单详情
      operationId: sysMenuGet
      parameters:
      - in: path
        name: id
        required: true
        type: string
        x-go-name: Id
      responses: {}
      tags:
      - 系统菜单管理
    put:
      description: 更新菜单
      operationId: sysMenuUpdate
      parameters:
      - format: int64
        in: path
        name: id
        required: true
        type: integer
        x-go-name: Id
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/SysMenuUpdateReq'
      responses: {}
      tags:
      - 系统菜单管理
  /api/v1/sys/menu/menu-role:
    get:
      description: 根据登录角色名称获取菜单列表数据(左菜单使用)
      operationId: sysMenuRole
      responses: {}
      tags:
      - 系统菜单管理
  /api/v1/sys/menu/menu-tree/{roleId}:
    get:
      description: 根据角色ID查询菜单下拉树结构  角色修改使用的菜单列表
      operationId: sysMenuTreeSelect
      parameters:
      - format: int64
        in: path
        name: roleId
        required: true
        type: integer
        x-go-name: RoleId
      responses: {}
      tags:
      - 系统菜单管理
  /api/v1/sys/post:
    delete:
      description: 创建岗位
      operationId: sysPostDelete
      parameters:
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/SysMenuDeleteReq'
      responses: {}
      tags:
      - 系统岗位管理
    get:
      description: 分页查询岗位
      operationId: sysPostGetPage
      parameters:
      - in: query
        name: postName
        type: string
        x-go-name: PostName
      - in: query
        name: postCode
        type: string
        x-go-name: PostCode
      - in: query
        name: postId
        type: string
        x-go-name: PostId
      - in: query
        name: status
        type: string
        x-go-name: Status
      responses: {}
      tags:
      - 系统岗位管理
    post:
      description: 创建岗位
      operationId: sysPostInsert
      parameters:
