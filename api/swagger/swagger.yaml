host: localhost:9099
info:
  title: admin-layout  Server API.
  version: 1.0.0
paths:
  /api/v1/sys/dept:
    delete:
      description: 删除部门
      operationId: sysDeptDelete
      parameters:
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/SysRoleDeleteReq'
      responses: {}
      tags:
      - 系统部门管理
    get:
      description: 分页查询部门
      operationId: sysDeptGetPage
      parameters:
      - in: query
        name: deptName
        type: string
        x-go-name: DeptName
      - in: query
        name: deptId
        type: string
        x-go-name: DeptId
      - in: query
        name: position
        type: string
        x-go-name: Position
      responses: {}
      tags:
      - 系统部门管理
    post:
      description: 添加部门
      operationId: sysDeptInsert
      parameters:
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/SysDeptInsertReq'
      responses: {}
      tags:
      - 系统部门管理
    put:
      description: 修改部门
      operationId: sysDeptUpdate
      parameters:
      - format: int64
        in: path
        name: id
        required: true
        type: integer
        x-go-name: Id
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/SysRoleUpdateReq'
      responses: {}
      tags:
      - 系统部门管理
  /api/v1/sys/dept/{deptId}:
    get:
      description: 获取部门数据
      operationId: sysDeptGet
      parameters:
      - in: path
        name: deptId
        required: true
        type: string
        x-go-name: DeptId
      responses: {}
      tags:
      - 系统部门管理
  /api/v1/sys/dept/dept-tree:
    get:
      description: 用户管理左侧部门树
      operationId: sysDeptTree
      responses: {}
      tags:
      - 系统部门管理
  /api/v1/sys/role:
    delete:
      description: 删除角色
      operationId: sysRoleDelete
      parameters:
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/SysRoleDeleteReq'
      responses: {}
      tags:
      - 系统角色管理
    get:
      description: 分页查询角色
      operationId: sysRoleGetPage
      parameters:
      - in: query
        name: roleName
        type: string
        x-go-name: RoleName
      - in: query
        name: status
        type: string
        x-go-name: Status
      - in: query
        name: roleKey
        type: string
        x-go-name: RoleKey
      - format: int64
        in: query
        name: pageSize
        type: integer
        x-go-name: PageSize
      - format: int64
        in: query
        name: pageIndex
        type: integer
        x-go-name: PageIndex
      responses: {}
      tags:
      - 系统角色管理
    post:
      description: 创建角色
      operationId: sysRoleInsert
      parameters:
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/SysRoleInsertReq'
      responses: {}
      tags:
      - 系统角色管理
    put:
      description: 更新角色
      operationId: sysRoleUpdate
      parameters:
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/SysRoleUpdateReq'
      responses: {}
      tags:
      - 系统角色管理
  /api/v1/sys/role-scope:
    put:
      description: 更新角色数据权限
      operationId: sysRoleUpdateDataScope
      parameters:
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/RoleDataScopeReq'
      responses: {}
      tags:
      - 系统角色管理
  /api/v1/sys/role-status:
    put:
      description: 更新角色状态
      operationId: sysRoleUpdateStatue
      parameters:
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/UpdateStatusReq'
      responses: {}
      tags:
      - 系统角色管理
  /api/v1/sys/role/{roleId}:
    get:
      description: 查询角色信息
      operationId: sysRoleGet
      parameters:
      - in: path
        name: roleId
        required: true
        type: string
        x-go-name: RoleId
      responses: {}
      tags:
      - 系统角色管理
  /api/v1/sys/user:
    get:
      description: 分页查询用户
      operationId: sysUserGetPage
      parameters:
      - in: query
        name: username
        type: string
        x-go-name: Username
      responses: {}
      tags:
      - 系统用户管理
    post:
      description: 创建用户
      operationId: sysUserInsert
      parameters:
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/SysUserInsertReq'
      responses: {}
      tags:
      - 系统用户管理
    put:
      description: 更新用户
      operationId: sysUserUpdate
      parameters:
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/SysUserUpdateReq'
      responses: {}
      tags:
      - 系统用户管理
  /api/v1/sys/user/{userId}:
    delete:
      description: 删除用户
      operationId: sysUserDelete
      parameters:
      - in: path
        name: userId
        required: true
        type: string
        x-go-name: UserId
      responses: {}
      tags:
      - 系统用户管理
    get:
      description: 查询用户
      operationId: sysUserGet
      parameters:
      - in: path
        name: userId
        required: true
        type: string
        x-go-name: UserId
      responses: {}
      tags:
